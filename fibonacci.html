<html>
<head>
<script type="text/javascript">
function fib()
{
	var n=parseInt(document.getElementById("n").value);
	var i;
	var a=[]
	for(i=0;i<n;i++)
	{
		if(i==0)
		a[i]=0;
		else if(i==1)
		a[i]=1;
		else
		a[i]=a[i-1]+a[i-2];
		document.write(a[i]+" ");
	}
}
</script>
</head>
<body>
<h3>Fibonnacci Series</h3>
Enter value:<input type="text" id="n" /><br> 
<input type="button" value="result" onclick="fib()"/> 
</body>
</html>
